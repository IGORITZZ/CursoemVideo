<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">H</td>
            <!-- a propriedade rowspan faz um objeto a ocupar duas celulas da mesma coluna, como se estivesse mesclando celular na mesma culuna -->
            <td colspan="2">I</td>
            <!-- a propriedade colspan faz o objeto ocupar 2 coluna na tabela, como se fosse uma celula mesclada entre duas ou mais colunas -->
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>

</html>
