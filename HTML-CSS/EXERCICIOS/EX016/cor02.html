<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradiente CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            /* podemos declarar em numeros como, 90deg (90graus)
            ou informando direção, como to bottom  */
            /* podemos colocar % após declararmos uma cor, assim defionimos o quanto
            vai ter daquela cor no gradiente */
            background-image: linear-gradient(-45deg,#7392B7 30%, #B2EDC5 90%, #C1FFF2);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
