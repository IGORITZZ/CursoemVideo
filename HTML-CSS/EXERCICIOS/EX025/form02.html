<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="isu" required minlength="4" maxlength="15" placeholder="Nome do Usuário" autocomplete="username">
            <!-- required se não for preenchida mostra uma mensagem que é um campo obrigatório -->
            <!-- minlength é o minimo de letras, se tiver menos que o minimo ira mostrar uma mensagem ao tentar enviar -->
            <!-- maxlength é o máximo de letras, se tiver menos que o minimo ira mostrar uma mensagem ao tentar enviar -->
            <!-- autocomplete, já vimos que ele tem dois valores apenas, porém quando ele é usado no FORM, oque ainda é obrigatório, porém quando usamos no INPUT novos valores surgem, como "username", está pedindo no gerenciamento de senhas qual o nome de usuário daquela página, o mesmo ocorre quando usamos "current-password", podemos usar o "new-password" quando estamos pedindo uma nova senha -->
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
