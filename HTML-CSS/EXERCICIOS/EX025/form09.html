<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend></legend>
            <p>
                <label for="inum"> Numero:
                    <input type="range" name="num" id="inum" min="0" max="10" value="5"
                        oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
                    <!-- oninput é mais simples
                    o valor ival.innerHTML vai ser alterado de acordo com o valor numerico Number(inum.value)
                    -->
                    <!-- o interessante dessa operaçõo, é que o input:range não mostra valores por mais que configuramos as condições e os valores -->
                </label>
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>
    </form>
</body>

</html>
