<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome" autocomplete="name" maxlength="30" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            <!-- MIN e MAX, serve excluivimente, ou melhor quando se trata do INPUT:NUMBER, já que podemos dar um numero minimo (min) e um numero máximo (max) -->
            <!-- STEP serve para dizer de quanto em quanto o numero ira aumentar quadno clilcarmos no botão, o padrão é 1, para entender vamos de 0.1 ou 0.5 -->
            <!-- value pode ser usado para colocar um valor inicial, porém sobrepõe o placeholder -->
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-09-23">
        </p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora" value="10:00">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
