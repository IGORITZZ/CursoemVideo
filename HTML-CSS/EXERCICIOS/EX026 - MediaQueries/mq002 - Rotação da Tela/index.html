<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- media="all" esse estilo CSS vai ser carregado em todoas as midias -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- media="screen and (orientation: portrait)" esse estlo CSS vai ser carregado somente em midias formato de retrado(portrait) -->
    <!-- essa declaração é feita inteiramente de forma manual, o vscode não nos da atalhos -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!-- media="screen and (orientation: landscape)" esse estlo CSS vai ser carregado somente em midias formato de retrado(landscape) -->
    <title>Media Query 2</title>
</head>
<body>
    <h1>Mude a orientção dos seus dispositivos</h1>
</body>
</html>
