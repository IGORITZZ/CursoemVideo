<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - EX009</title>
</head>
<body>
    <h1>Qual seu País?</h1>
    <input type="text" name="ipais" id="ipais">
    <input type="button" value="Valiar" onclick="nascionalidade()">
    <div id="res">

    </div>
    <script>
        function nascionalidade(){
            var nasc = document.querySelector('#ipais')
            var pais = (nasc.value)
            var res = document.querySelector('#res')
            if ( pais == 'Brasil' ){
                res.innerHTML = `<p>Você é Brasileiro.</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro.</p>`
            }
        }
    </script>
</body>
</html>
