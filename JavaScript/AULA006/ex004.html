<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="js.svg" type="image/x-icon">
    <title>Aula 04 : Ex004</title>
    <style>
        body {
            background-color: rgb(104, 104, 173);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letas.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>

</html>
